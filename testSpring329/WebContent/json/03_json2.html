<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_json.html</title>
<script type="text/javascript">

	function initKeywordLank() {
		
		var keywordLank = {
				// 리터럴 객체 의 프로퍼티 값에 리터럴 객체가 온 형태
				"r1" : {"k": "HTML5", "s":"+", "v": 178},
				"r2" : {"k": "CSS3", "s": "new", "v" : 150},
				"r3" : {"k": "jQuery", "s": "+", "v" : 135}
		};
		
		alert(keywordLank);
		initCompany_dp(keywordLank);
		
		
		function initCompany_dp(keywordLank) {
			
			var tag = "<h1>인기 검색어 순위</h1><ul>";

			tag += "<li>"+ keywordLank.r1.k + "("
						 + keywordLank.r1.s
						 + keywordLank.r1.v + ")";
			
			tag += "<li>"+ keywordLank.r2.k + "("
						 + keywordLank.r2.s
						 + keywordLank.r2.v + ")";
			
			tag += "<li>"+ keywordLank.r3.k + "("
						 + keywordLank.r3.s
						 + keywordLank.r3.v + ")";
			
			document.write(tag);
			
		}
	}
</script>
</head>
<body onload="initKeywordLank()">

</body>
</html>
